<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./imags/image copy.png"
      type="image/x-icon"
    />
    <title>battles</title>
  </head>
  <body>
    <section class="bg">
      <div class="wrapper">
        <div class="bg__cream"></div>
        <div class="bg__shadow"></div>
        <div class="bg__stick"></div>
      </div>
    </section>
    <br />
    <hr />
    <section class="mountain">
      <div class="mountain__wrapper">
        <div class="mountain__circle">
          <div class="mountain__item"></div>
          <div class="mountain__item-two"></div>
        </div>
      </div>
    </section>
    <hr />
    <section class="ringtones">
      <div class="ringtones__wrapper">
        <div class="ringtones-1"></div>
        <div class="ringtones-2"></div>
        <div class="ringtones-3"></div>
      </div>
    </section>
    <hr />
    <section class="photo">
      <div class="photo__wrapper">
        <div class="photo__one">
          <div class="photo-two"></div>
          <div class="photo-three"></div>
          <div class="photo-four"></div>
        </div>
      </div>
    </section>
    <hr />
    <section class="stair">
      <div class="wrapper">
        <div class="door">
          <div class="door__item"></div>
          <div class="door__item"></div>
          <div class="door__item"></div>
          <div class="door__item"></div>
        </div>
      </div>
    </section>
  </body>
</html>
